<!-- Style in _tags.scss -->
{%- if post.cover-photo.size > 0 -%}

<style>
  .article {
    max-width: 100%;
    margin-bottom: 20px; /* Space between articles */
  }

  .cover-photo {
    width: 100%;
    height: 180px; /* Fixed height for larger screens */
    object-fit: cover; /* This will crop the image to fit the box, maintaining aspect ratio */
    display: block;
    margin-left: auto;
    margin-right: auto;
  }

  @media (max-width: 600px) {
    .cover-photo {
      height: 90px; /* Adjusted height for smaller screens like phones */
    }
  }
</style>

<img
  src="{{ post.cover-photo }}"
  alt="Nowcasting Thesis cover photo"
  class="cover-photo"
/>
{%- endif -%}
