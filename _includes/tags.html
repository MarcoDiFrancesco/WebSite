<!-- Style in _tags.scss -->
{%- if post.tags.size > 0 -%}
{%- for tag in post.tags -%}
{%- if tag == "project" -%}
<span class="post-meta box project-box">Project</span>
{%- elsif tag == "post" -%}
<span class="post-meta box post-box">Post</span>
{%- else -%}
<span class="post-meta box post-box">{{ tag }}</span>
{%- endif-%}
{%- endfor -%}
{%- endif -%}
